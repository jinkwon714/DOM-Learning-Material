<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section = document.querySelector("section");
      // 새로운 element(h2)를 추가 -> api: createElement
      const h2 = document.createElement("h2");
      // class이름 추가 setAttribute
      h2.setAttribute("class", "title"); // <h2 class="title"></h2>
      h2.textContent = "This is a title"; // <h2 class="title">This is a title</h2>
      // section에 위에 만든 h2를 추가하기
      section.appendChild(h2);
      const h3 = document.querySelector("h3");
      section.insertBefore(h2, h3);
    </script>
  </body>
</html>
